<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='question.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>üè† Enter House Details</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <!-- Bedroom Field -->
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="0" step="1" required>

            <!-- Bathroom Field -->
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.1" required>

            <!-- Sqft Living Field -->
            <label for="sqft_living">Sqft Living:</label>
            <input type="number" id="sqft_living" name="sqft_living" min="0" required>

            <!-- Sqft Lot Field -->
            <label for="sqft_lot">Sqft Lot:</label>
            <input type="number" id="sqft_lot" name="sqft_lot" min="0" required>

            <!-- Floors Field -->
            <label for="floors">Floors:</label>
            <input type="number" id="floors" name="floors" min="0" step="1" required>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Predict Price</button>
        </form>
    </div>
</body>
</html>
